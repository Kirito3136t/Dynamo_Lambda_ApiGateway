<div class="container">
    <div class="button-list">
        <button mat-stroked-button color="primary" (click)="downloadCsvButton()">Download CSV</button>
        <button mat-stroked-button color="primary" type="button" (click)="fileInput.click()">
            <span>Upload</span>
            <input #fileInput type="file" (change)="onSelectFile($event)" style="display: none;" />
        </button>
    </div>
</div>
